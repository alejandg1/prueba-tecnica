<!-- lista_proyectos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>Lista de Proyectos</h1>
    <ul>
        {% for proyecto in proyectos %}
            <li>
                <a href="{% url 'category' proyecto.id %}">{{ proyecto.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'project_create' %}">Crear Nuevo Proyecto</a>
</body>
</html>
